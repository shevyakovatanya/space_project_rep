<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="pageTitle">Planet</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <a href="index.html" style="color: #4dc3ff;">‚Üê Go back</a>
    <h1 id="planetTitle"></h1>
    <img id="planetImage" src="" alt="Planet" width="200">
    <div>
      <p id="planetDescription"></p>
    </div>
    <button id="startTestBtn" class="check-btn">Start quiz</button>
    <div id="resultStars" class="stars"></div>
  </div>

  <div class="test-overlay" id="testOverlay">
    <div class="test-modal">
      <div id="questionContainer"></div>
      <div id="feedback" class="feedback"></div>
      <button id="nextBtn" class="close-btn" style="display:none;">Continue</button>
      <button class="close-btn" onclick="closeQuiz()">Close</button>
    </div>
  </div>

  <script src="js/planets.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const planetName = params.get('name');

    if (planetName && planets[planetName]) {
      const data = planets[planetName];
      document.title = data.title;
      document.getElementById('pageTitle').textContent = data.title;
      document.getElementById('planetTitle').textContent = data.title;
      document.getElementById('planetImage').src = data.image;
      document.getElementById('planetImage').alt = data.title;
      document.getElementById('planetDescription').textContent = data.description;
      document.body.style.backgroundImage = `url('${data.background}')`;

      fetch(data.questions)
        .then(res => res.json())
        .then(json => questions = json);
    }
  </script>
  <script src="js/testik.js"></script>
</body>
</html>
