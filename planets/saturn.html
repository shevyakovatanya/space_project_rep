<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сатурн</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      background: url('../images/fon6.jpg') no-repeat center center fixed;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <a href="../index.html" style="color: #4dc3ff;">← Назад к карте</a>
    <h1>Сатурн</h1>
    <img src="../images/saturn.png" alt="Сатурн" width="230">
    <div>
      <p>Шестая планета от Солнца, газовый гигант, известный своими великолепными кольцами</p>
      <table>
        <tr><td><strong>Орбита:</strong> 10 759 дней (около 29,5 лет)</td></tr>
        <tr><td><strong>Диаметр:</strong> 116 460 км</td></tr>
        <tr><td><strong>Спутники:</strong> Более 80, включая Титан, Рея, Энцелад</td></tr>
      </table>
    </div>
    <button id="startTestBtn" class="check-btn">Проверь себя</button>
  </div>

  <div class="test-overlay" id="testOverlay">
    <div class="test-modal">
      <h2>Тест по планете Сатурн</h2>
      <div id="questionContainer"></div>
      <div id="feedback" class="feedback"></div>
      <button id="nextBtn" class="close-btn">Дальше</button>
      <button class="close-btn" onclick="closeQuiz()">Закрыть</button>
    </div>
  </div>
  
  <script src="../js/script.js"></script>
  <script>
    fetch('../json/questions_saturn.json')
    .then(res => res.json())
    .then(data => questions = data);
  </script>
  <script src="../js/testik.js"></script>
</body>
</html>
