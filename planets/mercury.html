<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Меркурий</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      background: url('../images/fon1.jpg') no-repeat center center fixed;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <a href="../index.html" style="color: #4dc3ff;">← Назад к карте</a>
    <h1>Меркурий</h1>
    <img src="../images/mercury.png" alt="Меркурий" width="200">
    <div>
      <p>Ближайшая к Солнцу планета. Имеет сильно кратерированную поверхность, напоминающую Луну</p>
      <table>
        <tr><td><strong>Орбита:</strong> 88 дней</td></tr>
        <tr><td><strong>Диаметр:</strong> 4 880 км</td></tr>
        <tr><td><strong>Спутник:</strong> Нет естественных спутников</td></tr>
      </table>
    </div>
    <button id="startTestBtn" class="check-btn">Проверь себя</button>
  </div>

  <div class="test-overlay" id="testOverlay">
    <div class="test-modal">
      <h2>Тест по планете Меркурий</h2>
      <div id="questionContainer"></div>
      <div id="feedback" class="feedback"></div>
      <button id="nextBtn" class="close-btn">Дальше</button>
      <button class="close-btn" onclick="closeQuiz()">Закрыть</button>
    </div>
  </div>
  
  <script src="../js/script.js"></script>
  <script>
    fetch('../json/questions_mercury.json')
    .then(res => res.json())
    .then(data => questions = data);
  </script>
  <script src="../js/testik.js"></script>
</body>
</html>
