<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Юпитер</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      background: url('../images/fon5.jpg') no-repeat center center fixed;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <a href="../index.html" style="color: #4dc3ff;">← Назад к карте</a>
    <h1>Юпитер</h1>
    <img src="../images/jupiter.png" alt="Юпитер" width="170">
    <div>
      <p>Пятая планета от Солнца, крупнейшая в Солнечной системе, газовый гигант с сильной атмосферой и многочисленными спутниками</p>
      <table>
        <tr><td><strong>Орбита:</strong> 4 333 дней (около 11,86 лет)</td></tr>
        <tr><td><strong>Диаметр:</strong> 139 820 км</td></tr>
        <tr><td><strong>Спутники:</strong> Более 90, включая Ганимед, Каллисто, Ио, Европу</td></tr>
      </table>
    </div>
    <button id="startTestBtn" class="check-btn">Проверь себя</button>
  </div>

  <div class="test-overlay" id="testOverlay">
    <div class="test-modal">
      <h2>Тест по планете Юпитер</h2>
      <div id="questionContainer"></div>
      <div id="feedback" class="feedback"></div>
      <button id="nextBtn" class="close-btn">Дальше</button>
      <button class="close-btn" onclick="closeQuiz()">Закрыть</button>
    </div>
  </div>
  
  <script src="../js/script.js"></script>
  <script>
    fetch('../json/question_test.json')
    .then(res => res.json())
    .then(data => questions = data);
  </script>
  <script src="../js/testik.js"></script>
</body>
</html>
