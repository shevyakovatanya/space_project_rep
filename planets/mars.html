<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Марс</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      background: url('../images/fon4.jpg') no-repeat center center fixed;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <a href="../index.html" style="color: #4dc3ff;">← Назад к карте</a>
    <h1>Марс</h1>
    <img src="../images/mars.png" alt="Марс" width="170">
    <div>
      <p>Четвёртая планета от Солнца, известная как "Красная планета", имеет тонкую атмосферу и полярные ледяные шапки</p>
      <table>
        <tr><td><strong>Орбита:</strong> 687 дней</td></tr>
        <tr><td><strong>Диаметр:</strong> 6 779 км</td></tr>
        <tr><td><strong>Спутники:</strong> Фобос, Деймос</td></tr>
      </table>
    </div>
    <button id="startTestBtn" class="check-btn">Проверь себя</button>
  </div>

  <div class="test-overlay" id="testOverlay">
    <div class="test-modal">
      <h2>Тест по планете Марс</h2>
      <div id="questionContainer"></div>
      <div id="feedback" class="feedback"></div>
      <button id="nextBtn" class="close-btn">Дальше</button>
      <button class="close-btn" onclick="closeQuiz()">Закрыть</button>
    </div>
  </div>
  
  <script src="../js/script.js"></script>
  <script>
    fetch('../json/questions_mars.json')
    .then(res => res.json())
    .then(data => questions = data);
  </script>
  <script src="../js/testik.js"></script>
</body>
</html>
