<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Уран</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      background: url('../images/fon7.jpg') no-repeat center center fixed;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <a href="../index.html" style="color: #4dc3ff;">← Назад к карте</a>
    <h1>Уран</h1>
    <img src="../images/uranus.png" alt="Уран" width="180">
    <div>
      <p>Седьмая планета от Солнца, ледяной гигант с голубым оттенком атмосферы, вращается почти "лежа на боку"</p>
      <table>
        <tr><td><strong>Орбита:</strong> 30 687 дней (около 84 лет)</td></tr>
        <tr><td><strong>Диаметр:</strong> 50 724 км</td></tr>
        <tr><td><strong>Спутники:</strong> Более 25, включая Титанию, Оберон, Умбриэль</td></tr>
      </table>
    </div>
    <button id="startTestBtn" class="check-btn">Проверь себя</button>
  </div>

  <div class="test-overlay" id="testOverlay">
    <div class="test-modal">
      <h2>Тест по планете Уран</h2>
      <div id="questionContainer"></div>
      <div id="feedback" class="feedback"></div>
      <button id="nextBtn" class="close-btn">Дальше</button>
      <button class="close-btn" onclick="closeQuiz()">Закрыть</button>
    </div>
  </div>
  
  <script src="../js/script.js"></script>
  <script>
    fetch('../json/questions_uranus.json')
    .then(res => res.json())
    .then(data => questions = data);
  </script>
  <script src="../js/testik.js"></script>
</body>
</html>
