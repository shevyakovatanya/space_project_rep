<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Нептун</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      background: url('../images/fon8.jpg') no-repeat center center fixed;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <a href="../index.html" style="color: #4dc3ff;">← Назад к карте</a>
    <h1>Нептун</h1>
    <img src="../images/neptune.png" alt="Нептун" width="170">
    <div>
      <p>Восьмая планета от Солнца, ледяной гигант с ярко-синей атмосферой и сильными ветрами</p>
      <table>
        <tr><td><strong>Орбита:</strong> 60 190 дней (около 164,8 лет)</td></tr>
        <tr><td><strong>Диаметр:</strong> 49 244 км</td></tr>
        <tr><td><strong>Спутники:</strong> Более 14, включая Тритон, Нереиду</td></tr>
      </table>
    </div>
    <button id="startTestBtn" class="check-btn">Проверь себя</button>
  </div>

  <div class="test-overlay" id="testOverlay">
    <div class="test-modal">
      <h2>Тест по планете Нептун</h2>
      <div id="questionContainer"></div>
      <div id="feedback" class="feedback"></div>
      <button id="nextBtn" class="close-btn">Дальше</button>
      <button class="close-btn" onclick="closeQuiz()">Закрыть</button>
    </div>
  </div>
  
  <script src="../js/script.js"></script>
  <script>
    fetch('../json/questions_neptune.json')
    .then(res => res.json())
    .then(data => questions = data);
  </script>
  <script src="../js/testik.js"></script>
</body>
</html>
