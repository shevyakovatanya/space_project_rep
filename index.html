<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System for Kids</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Solar System 💫</h1>
  <p>Hover over a planet to learn more!</p>

  <div class="planet-map">

    <div class="planet" 
         data-name="Sun" 
         data-description="The star at the center of our Solar System."
         data-url="planet.html?name=sun" 
         style="top: 120px; left: 0%">
      <img id="planetImage2" src="images/sun.png" alt="Sun" width="260" height="260">
    </div>

    <div class="planet" 
        data-name="Mercury" 
        data-description="The closest planet to the Sun."
        data-url="planet.html?name=mercury" 
        style="top: 205px; left: 20%;">
      <img id="planetImage2" src="images/mercury.png" alt="Mercury" width="70" height="70">
    </div>

    <div class="planet" 
        data-name="Venus" 
        data-description="Similar in size to Earth, but extremely hot."
        data-url="planet.html?name=venus" 
        style="top: 190px; left: 26%;">
      <img id="planetImage2" src="images/venus.png" alt="Venus" width="100" height="100">
    </div>

    <div class="planet" 
        data-name="Earth" 
        data-description="Our home planet 🌍"
        data-url="planet.html?name=earth" 
        style="top: 190px; left: 34.5%;">
      <img id="planetImage2" src="images/earth.png" alt="Earth" width="100" height="100">
    </div>

    <div class="planet" 
        data-name="Mars" 
        data-description="The Red Planet, named after the Roman god of war."
        data-url="planet.html?name=mars" 
        style="top: 200px; left: 43.5%;">
      <img id="planetImage2" src="images/mars.png" alt="Mars" width="80" height="80">
    </div>

    <div class="planet" 
        data-name="Jupiter" 
        data-description="The largest planet in the Solar System — a gas giant."
        data-url="planet.html?name=jupiter" 
        style="top: 150px; left: 52%;">
      <img id="planetImage2" src="images/jupiter.png" alt="Jupiter" width="180" height="180">
    </div>

    <div class="planet" 
        data-name="Saturn" 
        data-description="Famous for its stunning rings made of ice and rock."
        data-url="planet.html?name=saturn" 
        style="top: 140px; left: 65%;">
      <img id="planetImage2" src="images/saturn.png" alt="Saturn" height="190" style="transform: rotate(180deg);">
    </div>

    <div class="planet" 
        data-name="Uranus" 
        data-description="An icy giant that rotates on its side."
        data-url="planet.html?name=uranus" 
        style="top: 175px; left: 78%;">
      <img id="planetImage2" src="images/uranus.png" alt="Uranus" width="110" height="110">
    </div>

    <div class="planet" 
        data-name="Neptune" 
        data-description="A blue giant with the strongest winds in the Solar System."
        data-url="planet.html?name=neptune" 
        style="top: 180px; left: 87%;">
      <img id="planetImage2" src="images/neptune.png" alt="Neptune" width="100" height="100">
    </div>

  </div>

  <div id="tooltip" class="tooltip"></div>
  
  <script src="js/main.js"></script>
</body>
</html>
